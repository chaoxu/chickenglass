project-name: example
bib: assets/example.bib
csl: assets/elsevier-with-titles.csl
read-lua-filters: [abstract-section,theorem-environment,algorithm,blockref]
write-lua-filters: [shifted-numbered-headings]
format:
  html:
    css: assets/style.css
    html-math-method: katex
    toc: true
    template: assets/template.html
copy:
  [assets/style.css]
latex-math-macros:
  C: '\mathbb{C}'
  F: '\mathbb{F}'
  e: '\varepsilon'
  eps: '\varepsilon'
  mex: '\mathop{\operatorname{mex}}'
  lcm: '\mathop{\operatorname{lcm}}'
  dist: '\mathop{\operatorname{dist}}'
  bigtriangleright: '{\mathop{\Large \triangleright}}'
  bigtriangleleft: '{\mathop{\Large \triangleleft}}'
  set: '\left\{ #1 \right\}'
  floor: '\left\lfloor #1 \right\rfloor'
  ceil: '\left\lceil #1 \right\rceil'
  abs: '\left\| #1 \right\|'